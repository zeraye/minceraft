<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/svg+xml" href="panda.svg" />
    <title>Minceraft</title>
  </head>
  <body>
    <div id="main">
      <div id="game">
        <canvas id="canvas" width="500" height="500"> Your browser doesn't support canvas! </canvas>
        <div id="overlay">
          <div>Fps: <span id="fps"></span></div>
          <div>X, Y, Z: <span id="xyz"></span></div>
          <div>Yaw, Pitch: <span id="yawpitch"></span></div>
        </div>
      </div>
      <div id="options">
        <label for="shaedrs">Shader</label>
        <select name="shaders" id="shaders">
          <option value="flat">Flat</option>
          <option value="gouraud">Gouraud</option>
          <option value="phong" selected>Phong</option>
        </select>
        <label for="daynight">Day/Night</label>
        <select name="daynight" id="daynight">
          <option value="day" selected>Day</option>
          <option value="night">Night</option>
        </select>
        <label for="camera">Camera</label>
        <select name="camera" id="camera">
          <option value="free" selected>Free</option>
          <option value="scene">Scene</option>
          <option value="tracking">Tracking</option>
          <option value="following">Following</option>
        </select>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
